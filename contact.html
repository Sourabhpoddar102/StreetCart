<div class="container my-4">
    <h2>FEED BACK FORM</h2>    
<div class="container my-4"> 
     
  <form action="mailto:sourabhpotdar102@gmail.com"
  method="post"
  enctype="text/plain">    
    <div class="row">    
      <div class="col-25">    
        <label for="fname">First Name</label>    
      </div>    
      <div class="col-75">    
        <input type="text" id="fname" name="FirstName" placeholder="Your name..">    
      </div>    
    </div>    
    <div class="row">    
      <div class="col-25">    
        <label for="lname">Last Name</label>    
      </div>    
      <div class="col-75">    
        <input type="text" id="lname" name="LastName" placeholder="Your last name..">    
      </div>    
    </div>    
    <div class="row">    
        <div class="col-25">    
          <label for="email">Mail Id</label>    
        </div>    
        <div class="col-75">    
          <input type="email" id="email" name="Mail-ID" placeholder="Your mail id..">    
        </div>    
      </div>    
    <div class="row">    
      <div class="col-25">    
        <label for="Country">Country</label>    
      </div>    
      <div class="col-75">    
        <select id="Country" name="Country">    
            <option value="none">Select Country</option>    
          <option value="Australia">Australia</option>    
          <option value="Canada">Canada</option>    
          <option value="USA">USA</option>    
          <option value="Russia">Russia</option>    
          <option value="Japan">Japan</option>    
          <option value="India">India</option>    
          <option value="China">China</option>    
        </select>    
      </div>    
    </div>    
    <div class="row">    
      <div class="col-25">    
        <label for="feed_back">Feed Back</label>    
      </div>    
      <div class="col-75">    
        <textarea id="subject" name="Message For StreetCart" placeholder="Write something.." style="height:200px"></textarea>    
      </div>    
    </div>    
    <div class="row">    
      <input type="submit" value="Submit">    
    </div>    
  </form>    
</div>
